<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <img src="https://via.placeholder.com/400x300" class="imageTime card-img-top d-none">

    <div class="container my-5 mx-auto">

        <h1 class="text-muted text-center my-4">Weather App</h1>

        <form class="change-location my-4 larg-m text-center text-muted">
            <label for="city" class="m-2">Enter a location for weather information</label>
            <input type="text" name="city" class="form-control p-2" id="locationName">
        </form>

        <div class="card shadow-lg rounded d-none">

            <!-- <img src="https://via.placeholder.com/400x300" class="imageTime card-img-top"> -->

            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="">
            </div>

            <div class="text-muted text-uppercase text-center details">

                <h5 class="my-3">City name</h5>
                <div class="my-3">Weather condition</div>

                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
                
            </div>

        </div>

    </div>

    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
